<div class="todo-container">
  <h2>To-Do List</h2>
  <div class="input-group">
    <input [(ngModel)]="newTodo" placeholder="New task..." />
    <button (click)="addTodo()">Add</button>
  </div>

  <ul>
    <li *ngFor="let todo of todos">
      <input type="checkbox" [checked]="todo.completed" (change)="toggleComplete(todo)" />
      <span [class.completed]="todo.completed">{{ todo.title }}</span>
      <button (click)="deleteTodo(todo._id!)">Delete</button>
    </li>
  </ul>
</div>
<!-- Compact To-Do for toolbar -->
<div class="todo-toolbar">
  <input
    [(ngModel)]="newTodo"
    placeholder="Add task"
    (keyup.enter)="addTodo()"
    maxlength="20"
    title="Press Enter to add"
  />
  <button mat-mini-fab color="accent" aria-label="Add task" (click)="addTodo()">
    <mat-icon>add</mat-icon>
  </button>
  <!-- <span class="todo-count">{{ todos.length }} tasks</span> -->
</div>
<ul>
  <li *ngFor="let todo of todos">
    <input type="checkbox" [checked]="todo.completed" (change)="toggleComplete(todo)" />
    <span [class.completed]="todo.completed">{{ todo.title }}</span>

    <!-- Comment display -->
    <div *ngIf="todo.comment" class="comment-box">ðŸ’¬ {{ todo.comment }}</div>

    <!-- Comment input -->
    <input [(ngModel)]="todo.comment" placeholder="Add comment..." />
    <button (click)="saveComment(todo)">Save</button>

    <button (click)="deleteTodo(todo._id!)">Delete</button>
  </li>
</ul>
